spring:
  application:
    name: gateway
server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
    fetch-registry: true
    register-with-eureka: true

zuul:
  sensitive-headers: Cookie

jwt:
  config:
    login-url: /auth/login
    type: signed

ribbon:
  ReadTimeout: 10000
  ConnectTimeouit: 10000

